services:
  # PostgreSQL con pgvector
  db:
    image: ankane/pgvector:latest
    container_name: neural_postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: America/Caracas
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    networks:
      - saas_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis para Celery
  redis:
    image: redis:7-alpine
    container_name: neural_redis_cache
    ports:
      - "${REDIS_PORT_HOST}:6379"
    networks:
      - saas_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend FastAPI
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neural_saas_backend
    command: /bin/bash -c "cd /app/backend && uvicorn app.main:app --host 0.0.0.0 --port 8001"
    env_file:
      - .env
    environment:
      - TZ=America/Caracas
    ports:
      - "8001:8001"
    volumes:
      - .:/app:cached
      - /app/.venv
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saas_network
    restart: unless-stopped

  # Frontend Streamlit
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neural_saas_frontend
    command: /bin/bash -c "cd /app && python3 -m streamlit run frontend/app/main.py --server.port 8502 --server.address 0.0.0.0 --server.headless true"
    env_file:
      - .env
    environment:
      - TZ=America/Caracas
    ports:
      - "8502:8502"
    volumes:
      - .:/app:cached
      - /app/.venv
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      app:
        condition: service_started
    networks:
      - saas_network
    restart: unless-stopped

networks:
  saas_network:
    driver: bridge

volumes:
  pgdata: