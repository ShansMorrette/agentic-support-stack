# docker-compose.prod.yml
# Deploy para OrangePi 5 Plus con Cloudflare Tunnel
# TODOS los secretos en: /etc/neural-saas/secrets.env
# NO hay valores hardcodeados aquí

version: "3.8"

services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: neural_saas_app
    restart: always
    env_file:
      - /etc/neural-saas/secrets.env
    # Variables no sensibles (pueden estar aquí)
    environment:
      - APP_ENV=production
      - FASTAPI_PORT=8001
      - STREAMLIT_PORT=8502
    ports:
      # Solo localhost - Cloudflare Tunnel accede internamente
      - "127.0.0.1:8502:8502"
      - "127.0.0.1:8001:8001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '6'
          memory: 12G
        reservations:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  db:
    image: postgres:15-alpine
    container_name: neural_saas_db
    restart: always
    env_file:
      - /etc/neural-saas/secrets.env
    # POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB vienen del secrets.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "2"

  redis:
    image: redis:7-alpine
    container_name: neural_saas_redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
